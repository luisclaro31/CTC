<div id="calendarGroupSelection">
    <table
    style="width: 100%; text-align: center;">
    <tr>
        <td class="label" id="instructions"><br />{{label}}:<br /><br /></td>
    </tr>
    <tr>
        <td
        style="text-align: center;">
            <select id="userList" name="userList" dojoType="dojox.form.CheckedMultiSelect" required="true"
            invalidMessage="" multiple="true"
            style="text-align: left;">
                {% for user in userList %}
                <option value ="{{user.id}}" {{user.selected}}>{{user.display}}</option>
                {% endfor %}
                </select>
            </td>
    </tr>
    <tr
    style="height: 27px;">
        <td class="label" id="usersSelectorError"
        style="visibility: hidden;">
            {{noUsersSelected}}
        </td>
    </tr>
    <tr>
        <td
        style="text-align: center;">
            <button dojoType="dijit.form.Button" onClick="dojo.publish('Calendar.usersSelectionDoneClick');">
                {{done}}
            </button>
        </td>
    </tr>
    </table>
</div>
